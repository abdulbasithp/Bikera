{% extends 'superadmin/base.html' %}
{% load static %}

{% block content %}
<style>

</style>

<div class="container">
    <div class="row p-4 gap-2">
        <div class="col shadow rounded-4 bg-body p-3">
            <div class="" id="container" style="width: 100%;">
                <canvas id="customer-chart"></canvas>
               <strong> Customers : {{number_customer}} </strong>
            </div>
        </div>
        <div class="col shadow rounded-4 bg-body p-3">
            <div class="" id="container" style="width: 100%;">
                <canvas id="order-chart"></canvas>
               <strong> Orders : {{number_orders}} </strong>
            </div>
        </div>
        <div class="col shadow rounded-4 bg-body p-3 text-center    ">
           <h5 class="p-5 text-success">
            <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-coin" viewBox="0 0 16 16">
                <path d="M5.5 9.511c.076.954.83 1.697 2.182 1.785V12h.6v-.709c1.4-.098 2.218-.846 2.218-1.932 0-.987-.626-1.496-1.745-1.76l-.473-.112V5.57c.6.068.982.396 1.074.85h1.052c-.076-.919-.864-1.638-2.126-1.716V4h-.6v.719c-1.195.117-2.01.836-2.01 1.853 0 .9.606 1.472 1.613 1.707l.397.098v2.034c-.615-.093-1.022-.43-1.114-.9H5.5zm2.177-2.166c-.59-.137-.91-.416-.91-.836 0-.47.345-.822.915-.925v1.76h-.005zm.692 1.193c.717.166 1.048.435 1.048.91 0 .542-.412.914-1.135.982V8.518l.087.02z"/>
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                <path d="M8 13.5a5.5 5.5 0 1 1 0-11 5.5 5.5 0 0 1 0 11zm0 .5A6 6 0 1 0 8 2a6 6 0 0 0 0 12z"/>
              </svg> <br>
            Total Revenue : <br> 
            {{total_revenue_rupee}}
           </h5> 
        </div>
    </div>

    <div class="col shadow rounded-4 bg-body p-3  ">
        <div class="" id="container" style="width: 100%;">
            <canvas id="pie-chart"></canvas>
           <strong> Customers : {{number_customer}} </strong>
        </div>
    </div>
</div>








<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
<script >
    var c_config = {
        type: 'pie',
        data: {
          datasets: [{
            data: {{ cdata|safe }},
            backgroundColor: [
            'rgba(255, 99, 132, 0.2)',
            'rgba(54, 162, 235, 0.2)',
            ],
            borderColor: [
                  'rgba(255, 99, 132, 1)',
                  'rgba(54, 162, 235, 1)',
                  'rgba(255, 206, 86, 1)',
                  'rgba(75, 192, 192, 1)',
                  'rgba(153, 102, 255, 1)',
                  'rgba(255, 159, 64, 1)'
              ],
              borderWidth: 1 ,
            label: 'Customer'
          }],
          labels: {{ clabels|safe }}
        },
        options: {
          responsive: true
        }
      };
  
      var o_config = {
          type: 'pie',
          data: {
            datasets: [{
              data: {{ odata|safe }},
              backgroundColor: [
              'rgba(75, 192, 192, 1)',
              'rgba(153, 102, 255, 1)',
              'rgba(255, 159, 64, 1)'
              ],
              borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1 ,
              label: 'Orders'
            }],
            labels: {{ olabels|safe }}
          },
          options: {
            responsive: true
          }
        };
  
  
  
      window.onload = function() {
          var c_ctx = document.getElementById('customer-chart').getContext('2d');
          window.myPie1 = new Chart(c_ctx, c_config);
  
          var o_ctx = document.getElementById('order-chart').getContext('2d');
              window.myPie2 = new Chart(o_ctx, o_config);
          };
  
</script>
  
  


     
         





{% endblock %}
